<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Klysofon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web-Klysofon</h1>
        <div id="keyboard">
            <!-- Koskettimet tulevat tänne JavaScriptillä -->
        </div>
        <div class="controls">
            <label for="songSelect">Valitse lastenlaulu:</label>
            <select id="songSelect">
                <option value="">-- Valitse laulu --</option>
            </select>
            <label for="songInput">Tai syötä oma sävelmäsi (esim. C C G G A A G):</label>
            <textarea id="songInput" rows="5" placeholder="C C G G A A G F F E E D D C"></textarea>
            <button id="startSongButton">Aloita sävelmän soitto</button>
            <button id="resetButton">Nollaa</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
